<!DOCTYPE html>
<meta charset="utf-8">
<html>
  <head>
    <h2 style="font-family:mono;color:#081d58;font-size:160%">Assignment 1 Description: Visualization Design</h2>
    <h4 style="font-family:mono;color:#081d58" x=600>Anthony Wang</h4>
    <style>
      rect.bordered {
        stroke: #E6E6E6;
        stroke-width:2px;   
      }

      text.mono {
        font-size: 9pt;
        font-family: Consolas, courier;
        fill: #aaa;
      }

      text.axis-workweek {
        fill: #000;
      }

      text.axis-worktime {
        fill: #000;
      }
    </style>
    <script src="http://d3js.org/d3.v3.js"></script>
  </head>
  <body>
    <div id="chart"></div>
    <div id="dataset-picker">
    </div>
    <script type="text/javascript">
    
      var header=d3.select('h2')
       header.text("Assignment 1 Description: Visualization Design")
        .attr("class","mono")
      var subheader=d3.select('h4')
       subheader.text("By Anthony Wang").attr("class","mono")

      var margin = { top: 50, right: 0, bottom: 100, left: 230 },
          width = 740 - margin.left - margin.right,
          height = 1000 - margin.top - margin.bottom,
          gridSize = Math.floor((width-100) / 8),
          gridSizeWidth = Math.floor((width-100) / 8)*3,
          legendElementWidth = gridSize,
          buckets = 9,
          colors = ["#ffffd9","#edf8b1","#c7e9b4","#7fcdbb","#41b6c4","#1d91c0","#225ea8","#253494","#081d58"], // alternatively colorbrewer.YlGnBu[9]
          days = ["Aerobacter aerogenes",
                    "Brucella abortus",
                    "Escherichia coli",
                    "Klebsiella pneumoniae",
                    "Mycobacterium tuberculosis",
                    "Proteus vulgaris",
                    "Pseudomonas aeruginosa ",
                    "Salmonella (Eberthella) typhosa ",
                    "Salmonella schottmuelleri ",
                    "Brucella anthracis",
                    "Diplococcus pneumoniae",
                    "Staphylococcus albus ",
                    "Staphylococcus aureus ",
                    "Streptococcus fecalis ",
                    "Streptococcus hemolyticus ",
                    "Streptococcus viridans"],
          times = ["Penicilin",	"Streptomycin ","Neomycin",];
          datasets = ["antibiotics_data.csv"];

      var svg = d3.select("#chart").append("svg")
          .attr("width", width + margin.left + margin.right)
          .attr("height", height + margin.top + margin.bottom)
          .append("g")
          .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

      var dayLabels = svg.selectAll(".dayLabel")
          .data(days)
          .enter().append("text")
            .text(function (d) { return d; })
            .attr("x", 0)
            .attr("y", function (d, i) { return i * gridSize; })
            .style("text-anchor", "end")
            .style("font-size","14px")
            .style("fill",function(d,i){if(i<10){ return d3.rgb("#00b400"); }else{ return d3.rgb("#ff0000"); };})
            .attr("transform", "translate(-6," + gridSize / 1.5 + ")")
            .attr("class", function (d, i) { return ((i >= 0 && i <= 4) ? "dayLabel mono axis axis-workweek" : "dayLabel mono axis"); });

      var timeLabels = svg.selectAll(".timeLabel")
          .data(times)
          .enter().append("text")
            .text(function(d) { return d; })
            .attr("x", function(d, i) { return i * gridSizeWidth+15; })
            .attr("y", 0)
            .style("text-anchor", "middle")
            .style("font-size","14px")
            .style("fill","black")
            .attr("transform", "translate(" + gridSize / 2 + ", -6)")
            .attr("class", function(d, i) { return ((i >= 7 && i <= 16) ? "timeLabel mono axis axis-worktime" : "timeLabel mono axis"); });

      var heatmapChart = function(tsvFile) {
        d3.csv(tsvFile,
        function(d) {
          return {
            day: +d.days,
            hour: +d.times,
            value: +d.value
          };
        },
        function(error, data) {
          var colorScale = d3.scale.quantile()
              .domain([0, buckets - 1, d3.max(data, function (d) { return d.value; })])
              .range(colors);

          var cards = svg.selectAll(".hour")
              .data(data, function(d) {return d.day+':'+d.hour;});

          cards.append("title");


          cards.enter().append("rect")
              .attr("x", function(d) { return (d.hour - 1) * gridSizeWidth; })
              .attr("y", function(d) { return (d.day - 1) * gridSize; })
              .attr("rx", 4)
              .attr("ry", 4)
              .attr("class", "hour bordered")
              .attr("width", gridSizeWidth)
              .attr("height", gridSize)
              .style("fill", colors[0]);


          cards.transition().duration(1000)
              .style("fill", function(d) { return colorScale(d.value); });

          cards.select("title").text(function(d) { return d.value; });

          cards.enter().append("text")
              .text(function(d){return precisionRound(Math.pow(2.7,d.value-6.95469),3);})
              .attr("x", function(d) { return (d.hour - 1) * gridSizeWidth+12; })
              .attr("y", function(d) { return (d.day - 1) * gridSize+30; })
              .attr("class", "mono")
              .style("fill",function(d){if(Math.pow(2.7,d.value-6.95469)<1){return colors[8];}else{return colors[0];}})

          cards.exit().remove();

          var legend = svg.selectAll(".legend")
              .data([0].concat(colorScale.quantiles()), function(d) { return d; });

          legend.enter().append("g")
              .attr("class", "legend");

          legend.append("rect")
            .attr("x", function(d, i) { return legendElementWidth * i; })
            .attr("y", height)
            .attr("width", legendElementWidth)
            .attr("height", gridSize / 2)
            .style("fill", function(d, i) { return colors[i]; });

          legend.append("text")
            .attr("class", "mono")
            .text(function(d) { return "â‰¥ " + precisionRound(Math.pow(2.7,d-6.95469),3); })
            .attr("x", function(d, i) { return legendElementWidth * i; })
            .attr("y", height + gridSize);

        legend.append("text")
            .attr("class", "mono")
            .text("Most Effective")
            .attr("x", 0)
            .attr("y", height-10);
        
        legend.append("text")
            .attr("class", "mono")
            .text("Least Effective")
            .attr("x", 360)
            .attr("y", height-10);
        
        legend.append("text")
            .attr("class", "mono")
            .text("Gram Staining Positive:Red")
            .attr("x", -230)
            .attr("y", -20)
            .style("font-size","14px")
            .style("fill", d3.rgb("#ff0000"));
        
        legend.append("text")
            .attr("class", "mono")
            .text("Gram Staining Negative:Green")
            .attr("x", -230)
            .attr("y", -40)
            .style("font-size","14px")
            .style("fill", d3.rgb("#00b400"));

        legend.exit().remove();

        
        });  
      };

      heatmapChart(datasets[0]);
      
    function precisionRound(number, precision) {

        var factor = Math.pow(10, precision);
        return Math.round(number * factor) / factor;

            }


    </script>
  </body>
</html>
